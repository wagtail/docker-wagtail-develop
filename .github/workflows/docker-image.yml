name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        ./setup.sh
        docker build . --file docker/app.Dockerfile --tag docker-wagtail-develop:$(date +%s)
