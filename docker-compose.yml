version: '3'

volumes:
  postgres-data:

services:
  web:
    build: ./
    working_dir: /code/bakerydemo
    command:
      - /bin/bash
      - -c
      - |
        cd /code/wagtail
        pip install -e .[testing,docs]
        cd /code/bakerydemo
        python manage.py migrate --noinput
        python manage.py load_initial_data
        python manage.py update_index
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./wagtail:/code/wagtail:delegated,rw
      - ./bakerydemo:/code/bakerydemo:delegated,rw
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://wagtail:changeme@db/wagtail
      PYTHONPATH: /code/wagtail:/code/bakerydemo:$PYTHONPATH
    depends_on:
      - db
      - frontend
  db:
    image: postgres:12.3-alpine
    environment:
      POSTGRES_USER: wagtail
      POSTGRES_DB: wagtail
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    expose:
      - "5432"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    working_dir: /code/wagtail
    volumes:
      - ./wagtail:/code/wagtail:delegated,rw
    command:
      - /bin/sh
      - -c
      - |
        cp -r /node_modules /code/wagtail
        npm run start
