version: '3'

volumes:
  postgres-data:
  node_modules:
  
services:
  web:
    container_name: "web"
    build: ./
    working_dir: /code/bakerydemo
    command: bash -c "cd /code/wagtail && npm run start & python manage.py runserver 0.0.0.0:8000"
    restart: "no"
    volumes:
      - ./wagtail:/code/wagtail:delegated,rw
      - ./bakerydemo:/code/bakerydemo:delegated,rw
      - node_modules:/code/wagtail/node_modules/
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgres://wagtail:changeme@db/wagtail"
      PYTHONPATH: "/code/wagtail:/code/bakerydemo"
    depends_on:
      - db
  db:
    container_name: "db"
    image: postgres:12.3-alpine
    environment:
      POSTGRES_USER: wagtail
      POSTGRES_DB: wagtail
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: "no"
    expose:
      - "5432"
